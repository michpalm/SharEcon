<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src='http://maps.google.com/maps/api/js?key=AIzaSyDg9UFFCVK10elpg_UZ3sbldq8wh3JQVw4&libraries=places'></script>
    <script src="js/locationpicker.jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Take an Item</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center"><h1>Choose location to <br> pick-up item</h1></div>
        <div class="col-md-12 text-center">
          Location: <input type="text" id="us2-address" style="width: 200px"/>
        </div>
        <br>
        <div class="col-md-12 text-center">
            <div id="us2" class="center-block" style="width: 380px; height: 380px;"></div>
            <script>
                $('#us2').locationpicker({
                    location: {
                        latitude: 59.3293,
                        longitude: 18.0686
                    },
                    inputBinding: {
                        latitudeInput: $('#us2-lat'),
                        longitudeInput: $('#us2-lon'),
                        locationNameInput: $('#us2-address')
                    },
                    enableAutocomplete: true,
                    autocompleteOptions: {
                    types: ['(regions)'],
                    componentRestrictions: {country: 'se'}
                  }
                });
            </script>
        </div>
      </div>
    </div> <!-- /container -->

  </body>
</html>
