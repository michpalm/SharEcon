<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Choose location</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center"><h1>Set up your contract</h1></div>
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputItem" class="col-sm-2 control-label">Item</label>
              <div class="col-sm-10">
                <input type="item" class="form-control" id="inputItem" placeholder="Item">
              </div>
            </div>
            <div class="form-group">
              <label for="inputTokens" class="col-sm-2 control-label">Tokens Required</label>
              <div class="col-sm-10">
                <input type="tokens" class="form-control" id="inputTokens" placeholder="Tokens">
              </div>
            </div>
            <div class="form-group">
              <label for="inputLocation" class="col-sm-2 control-label">Location</label>
                <div class="col-sm-10">
                  <select class="form-control">
                    <option>Kista Galleria</option>
                    <option>Electrum Building</option>
                    <option>Ericsson Office</option>
                    <option>Scandic Hotel</option>
                    <option>Kista Science Tower</option>
                  </select>
                </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="Sign Contract" class="btn btn-primary btn-default center-block btn-block">Sign Contract</button>
              </div>
            </div>
          </form>
      </div>
    </div> <!-- /container -->

  </body>
</html>
